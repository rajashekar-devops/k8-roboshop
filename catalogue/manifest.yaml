apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop-demo
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop-demo
  labels:
    project: roboshop
    component: catalogue
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: catalogue
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        component: catalogue
        tier: backend
    spec:
      containers:
      - name: catalogue
        image: docker4rajashekar/catalogue:v1
        ports:
        - name: liveness-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15

---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop-demo
spec:
  selector:
    project: roboshop
    component: catalogue
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
        
