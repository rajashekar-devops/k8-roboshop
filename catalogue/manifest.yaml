apiVersion: v1
kind: configMap
metadata:
  name: catalogue
  namespace: roboshop-demo
data:
  MONGO= "true"
  MONGO_URL= "mongodb://"mongodb":27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop-demo
  labels:
    project: roboshop
    component: catalogue
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: catalogue
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        component: catalogue
        tier: backend
    spec:
      containers:
      - name: catalogue
        image: docker4rajashekar/catalogue:v1
        ports:
        - name: liveness-port
          containerPort: 8080
        
